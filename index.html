<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ejercicio Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="row">
      <img
        id="banner-img"
        src="https://www.tutorialrepublic.com/lib/images/bootstrap-illustration.png"
        alt="banner"
      />
    </header>

    <main>
      <div class="row text-center">
        <div class="col-2 d-none d-md-block left-menu">
          <b>LEFT MENU</b>
        </div>

        <div class="col">
          <div class="row justify-content-center top-menu">
            <b>TOP MENU</b>
          </div>
          <div class="row align-items-center">
            <div class="col-12 col-lg-6 min-height center">
              <b>MAIN CONTENT A</b>
            </div>
            <div class="col-12 col-lg-6 min-height center">
              <b>MAIN CONTENT B</b>
            </div>
          </div>
          <div class="row">
            <div class="col-6 col-md-4 col-lg-2 photo-brown">
              <b>PHOTO 1</b>
            </div>
            <div class="col-6 col-md-4 col-lg-2 photo-aqua">
              <b>PHOTO 2</b>
            </div>
            <div class="col-6 col-md-4 col-lg-4 photo-brown">
              <b>PHOTO 3</b>
            </div>
            <div class="col-6 col-md-4 col-lg-2 photo-aqua">
              <b>PHOTO 4</b>
            </div>
            <div class="col-6 col-md-4 col-lg-2 photo-brown">
              <b>PHOTO 5</b>
            </div>
          </div>
          <div class="row justify-content-center align-items-center min-height">
            <b>MAIN CONTENT C</b>
          </div>
          <div class="row">
            <div class="col-6 col-md-4 col-lg-2 photo-brown">
              <b>PHOTO 6</b>
            </div>
            <div class="col-6 col-md-4 col-lg-2 photo-aqua">
              <b>PHOTO 7</b>
            </div>
            <div class="col-6 col-md-4 col-lg-4 photo-brown">
              <b>PHOTO 8</b>
            </div>
            <div class="col-6 col-md-4 col-lg-2 photo-aqua">
              <b>PHOTO 9</b>
            </div>
            <div class="col-6 col-md-4 col-lg-2 photo-brown">
              <b>PHOTO 10</b>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="row text-center align-items-center">
      <b>FOOTER</b>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
